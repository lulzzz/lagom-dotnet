version: 2
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.1
    steps:
      - checkout
      - run: dotnet pack src/wyvern.visualize/wyvern.visualize.csproj /p:Version=1.0.$CIRCLE_BUILD_NUM --include-symbols -p:SymbolPackageFormat=snupkg --include-source
      - run: dotnet nuget push src/wyvern.visualize/bin/Debug/wyvern.visualize.1.0.$CIRCLE_BUILD_NUM.nupkg --api-key $nuget_api_key --source https://api.nuget.org/v3/index.json
      - run: dotnet pack src/wyvern.utils/wyvern.utils.csproj /p:Version=1.0.$CIRCLE_BUILD_NUM --include-symbols -p:SymbolPackageFormat=snupkg --include-source
      - run: dotnet nuget push src/wyvern.utils/bin/Debug/wyvern.utils.1.0.$CIRCLE_BUILD_NUM.nupkg --api-key $nuget_api_key --source https://api.nuget.org/v3/index.json
      - run: dotnet pack src/wyvern.entity/wyvern.entity.csproj /p:Version=1.0.$CIRCLE_BUILD_NUM --include-symbols -p:SymbolPackageFormat=snupkg --include-source
      - run: dotnet nuget push src/wyvern.entity/bin/Debug/wyvern.entity.1.0.$CIRCLE_BUILD_NUM.nupkg --api-key $nuget_api_key --source https://api.nuget.org/v3/index.json
      - run: dotnet pack src/wyvern.api/wyvern.api.csproj /p:Version=1.0.$CIRCLE_BUILD_NUM --include-symbols -p:SymbolPackageFormat=snupkg --include-source
      - run: dotnet nuget push src/wyvern.api/bin/Debug/wyvern.api.1.0.$CIRCLE_BUILD_NUM.nupkg --api-key $nuget_api_key --source https://api.nuget.org/v3/index.json
      - run: git tag 1.0.$CIRCLE_BUILD_NUM && git push origin 1.0.$CIRCLE_BUILD_NUM
